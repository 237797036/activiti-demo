	<title>登录页</title>

    <style type="text/css">
        .login-center {
            width: 600px;
            margin-left:auto;
            margin-right:auto;
        }
        #loginContainer {
            margin-top: 3em;
        }
        .login-input {
            padding: 4px 6px;
            font-size: 14px;
            vertical-align: middle;
        }
    </style>
 <script type="text/javascript">
        function login() {
            $.ajax({
            	//几个参数需要注意一下
                type: "GET",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: projectName+"/user/logon" ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == "0000") {
                    	window.location.href=projectName+"/index.html";
                    }
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>

</head>

<body>
    <div id="loginContainer" class="login-center">

		<div style="text-align: center;">
            <h2>工作流引擎Activiti演示项目</h2>
            <h3>

		<div>
			<form action="user/logon" id="form1" onsubmit="return false" action="##" method="get">

					<tr>
						<td width="200" style="text-align: right;">用户名：</td>
						<td><input id="username" name="username" class="login-input" placeholder="用户名（见下左表）" value="kafeitu" /></td>
					</tr>
					<tr>
						<td style="text-align: right;">密码：</td>
						<td><input id="password" name="password" type="password" class="login-input" placeholder="默认为：000000" value="000000" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<button type="submit" onclick="login()">登录</button>
						</td>
					</tr>
				</table>
			</form>
